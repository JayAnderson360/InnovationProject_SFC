<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sarawak Forestry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-bg">
    <div class="main-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="../index.html">
                    <img src="../Resources/Images/logo.png" alt="Sarawak Forestry Logo" class="logo-img">
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul id="sidebar-links">
                    <!-- Links will be populated by JavaScript -->
                </ul>
            </nav>
            <div class="sidebar-logout">
                <button id="logout-btn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <header class="content-header">
                <h1 id="current-collection-title">Dashboard</h1>
                <button id="add-new-button" class="btn-primary" style="display: none;">Add New Item</button>
            </header>

            <!-- Dashboard Cards -->
            <div id="dashboard-cards" class="dashboard-cards">
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="card-content">
                        <h3>Licenses Pending</h3>
                        <p class="card-number" id="licenses-pending">0</p>
                    </div>
                </div>
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <div class="card-content">
                        <h3>Certificates Pending</h3>
                        <p class="card-number" id="certificates-pending">0</p>
                    </div>
                </div>
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="card-content">
                        <h3>Enrollments Pending</h3>
                        <p class="card-number" id="enrollments-pending">0</p>
                    </div>
                </div>
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="card-content">
                        <h3>Transactions Pending</h3>
                        <p class="card-number" id="payments-pending">0</p>
                    </div>
                </div>
            </div>

            <div class="content-sections">
                <div class="quick-actions-section">
                    <h2>Quick Actions</h2>
                    <div class="quick-actions-grid">
                        <div class="quick-action-card" onclick="showAddForm('courses')">
                            <div class="quick-action-icon">
                                <i class="fas fa-plus-circle"></i>
                            </div>
                            <h3>Add New Course</h3>
                        </div>
                        <div class="quick-action-card" onclick="loadCollectionData('users')">
                            <div class="quick-action-icon">
                                <i class="fas fa-users-cog"></i>
                            </div>
                            <h3>Manage Users</h3>
                        </div>
                        <div class="quick-action-card" onclick="loadCollectionData('visitor_feedback')">
                            <div class="quick-action-icon">
                                <i class="fas fa-comment-alt"></i>
                            </div>
                            <h3>Review Feedback</h3>
                        </div>
                        <div class="quick-action-card" onclick="loadCollectionData('courses')">
                            <div class="quick-action-icon">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <h3>Course Recommendations</h3>
                        </div>
                    </div>
                </div>
                <div id="dashboard-data-display" class="dashboard-data-display">
                    <!-- Dashboard data will be rendered here -->
                </div>
            </div>

            <!-- Collection Data Display -->
            <div id="collection-data-display" class="collection-data-display" style="display: none;">
                <!-- Collection data tables will be rendered here -->
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Forms -->
    <div id="form-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add/Edit Item</h2>
                <button class="close-btn" id="close-modal-button">&times;</button>
            </div>
            <div class="modal-body" id="modal-body-content">
                <!-- Form will be injected here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <!-- Custom Scripts -->
    <script src="firebase-config.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
